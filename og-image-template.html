<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>OG Image Template - Screenshot This</title>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      min-width: 1200px;
      min-height: 630px;
      max-width: 1200px;
      max-height: 630px;
      background: #18191f;
      font-family: 'Satoshi', -apple-system, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Subtle gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #1a75ff 0%, transparent 70%);
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #68f3e4 0%, transparent 70%);
      top: -50px;
      right: 100px;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #f724ea 0%, transparent 70%);
      bottom: -50px;
      right: -50px;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
      padding: 80px 120px;
      max-width: 100%;
      overflow: hidden;
    }

    /* Available badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      font-weight: 500;
      color: #3b82f6;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 30px;
    }

    .badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border-radius: 50%;
    }

    /* Title */
    .title {
      font-size: 88px;
      font-weight: 900;
      color: #f0f0f3;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 50px;
      padding-bottom: 10px;
    }

    .title-line {
      display: flex;
      align-items: baseline;
      gap: 0.2em;
      flex-wrap: nowrap;
    }

    /* Gradient text for "you" */
    .gradient-text {
      font-style: italic;
      background: linear-gradient(90deg, #1a75ff, #68f3e4, #f724ea);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      padding-right: 0.15em;
      padding-bottom: 0.25em;
      display: inline-block;
    }

    /* Subtitle */
    .subtitle {
      font-family: 'Satoshi', sans-serif;
      font-size: 24px;
      font-weight: 400;
      color: #8b8fa3;
      max-width: 600px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    /* Name/URL */
    .name {
      font-size: 20px;
      font-weight: 500;
      color: #f0f0f3;
      letter-spacing: -0.02em;
    }

    .name span {
      color: #3b82f6;
    }

    /* Bottom right decoration */
    .decoration {
      position: absolute;
      bottom: 60px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .disciplines {
      display: flex;
      gap: 20px;
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(240, 240, 243, 0.5);
    }

    .disciplines span {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .disciplines span::after {
      content: '';
      width: 4px;
      height: 4px;
      background: rgba(240, 240, 243, 0.3);
      border-radius: 50%;
    }

    .disciplines span:last-child::after {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Main content -->
  <div class="content">
    <div class="badge">Available for opportunities</div>

    <h1 class="title">
      <div class="title-line">
        <span>Design for</span>
        <span class="gradient-text">you</span>
      </div>
    </h1>

    <p class="subtitle">
      Quantitative UX Researcher & Product Designer bridging cognitive science, audio, and human-centered design.
    </p>

    <div class="name">Laith<span>.</span></div>
  </div>

  <!-- Bottom disciplines -->
  <div class="decoration">
    <div class="disciplines">
      <span>UX Research</span>
      <span>Product Design</span>
      <span>Cognitive Science</span>
    </div>
  </div>
</body>
</html>
